env:
  TERM: screen-256color
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 20
    y: 15
  dynamic_padding: true
  decorations: buttonless
  startup_mode: Windowed
scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3
  auto_scroll: false
font:
  normal:
    family: DankMono Nerd Font Mono
    style: Regular
  bold:
    family: DankMono Nerd Font Mono
    style: auto
  italic:
    family: DankMono Nerd Font Mono
    style: auto
  bold_italic:
    family: DankMono Nerd Font Mono
    style: auto
  size: 19.0
  offset:
    x: 0
    y: 1
  glyph_offset:
    x: 0
    y: 1
  use_thin_strokes: true

